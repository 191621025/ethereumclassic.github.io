ethereumLaunches: Ethereum Launches
ethereumLaunchesDate: July 30 2015
ethereumLaunchesText: Vitalik Buterin and The Ethereum Foundation create the first blockchain-based turing-complete smart contract platform

slockItCreatesTheDAO: Slock.it Creates TheDAO
slockItCreatesTheDAODate: April 5 2016
slockItCreatesTheDAOText: Slock.it construct TheDAO Ethereum Contract; a security audit is completed by Dejavu

theDAOCrowdsaleBegins: TheDAO Crowdsale Begins
theDAOCrowdsaleBeginsDate: April 30 2016
theDAOCrowdsaleBeginsText: TheDAO smart contract is deployed; members of the public send it value in return for DAO tokens

securityProposal: Security Proposal
securityProposalDate: May 26 2016
securityProposalText: Slock.it announce a $1.5 Million USD proposal, paid in Ether by the crowdfund, 'to guarantee the integrity of The DAO'

moratoriumCalled: Moratorium Called
moratoriumCalledDate: May 27 2016
moratoriumCalledText: On the last day of the crowdsale, DAO curator Vlad Zamfir calls for a moratorium on TheDAO, citing many game-theoretical security issues

theDAOCrowdsaleEnds: TheDAO Crowdsale Ends
theDAOCrowdsaleEndsDate: May 27 2016
theDAOCrowdsaleEndsText: The crowdsale completes to become the world's largest and raising an incredible $150 Million USD

recursiveCallBugDiscovered: Recursive Call Bug Discovered
recursiveCallBugDiscoveredDate: Jun 9 2016
recursiveCallBugDiscoveredText: Peter Vessenes publicly discloses the existence of a critical security vulnerability overlooked in many Solidiy contracts

noFundsAtRisk: 'No Funds at Risk'
noFundsAtRiskDate: Jun 12 2016
noFundsAtRiskText: Stephan Tual publicly claims that TheDAO funds are safe despite the newly-discovered critical security flaw

theDAOIsHacked: TheDAO is Hacked
theDAOIsHackedDate: Jun 17 2016
theDAOIsHackedText: Ether is slowly and silently drained from TheDAO as the re-entry bug is applied

panicHitsTheMarkets: Panic Hits the Markets
panicHitsTheMarketsDate: Jun 17 2016
panicHitsTheMarketsText: The price of Ether is slashed in half as Griff Green announces that TheDAO has been hacked

theCountdownBeings: The Countdown Beings
theCountdownBeingsDate: Jun 17 2016
theCountdownBeingsText: TheDAO's splitting mechanism gives around a month for a solution to be found that recovers the funds; Foundation and community developers race to implement a soft fork

robinHoodGroupAnnounced: Robin Hood Group Announced
robinHoodGroupAnnouncedDate: Jun 21 2016
robinHoodGroupAnnouncedText: A group of 'white-hat' hackers secure 70% of TheDAO funds but protocol-level action is required to save the remaining 30% split by the hacker

dAOWars: "DAO Wars: Soft Fork Vote"
dAOWarsDate: Jun 24 2016
dAOWarsText: The Ethereum Foundation releases a 'Soft Fork' client to censor transactions coming from the hacker; mining pools vote to enable it by lowering gas limit

softForkVulnerability: Soft Fork Vulnerability
softForkVulnerabilityDate: Jun 28 2016
softForkVulnerabilityText: Critical Denial of Service flaws are found in the Soft Fork implementation, miners quickly decide not to use it

hardForkDebate: Hard Fork Debate
hardForkDebateDate: Jun 28 - Jul 15
hardForkDebateText: Many days of intense arguing goes on in the Ethereum community about the pros and cons of implementing a Hard Fork

hardForkSpecAnnounced: Hard Fork Spec Announced
hardForkSpecAnnouncedDate: Jul 15 2016
hardForkSpecAnnouncedText: The only remaining option is a controversial Hard Fork. A Specification is determined and announced by Slock.it and Ethereum Foundation members

lastMinuteCarbonvote: Last Minute Carbonvote
lastMinuteCarbonvoteDate: Jul 15 2016
lastMinuteCarbonvoteText: With 12 hours notice, The Ethereum Foundation use a controversial third party 'coin vote' to determine that the Hard Fork should be turned on by default; consensus is declared and an updated client is released

dAOBailoutHardFork: DAO Bailout Hard Fork
dAOBailoutHardForkDate: Jul 20 2016
dAOBailoutHardForkText: With around 80% of nodes updating to the new client, the community nervously await the arrival of the Hard Fork activation block 1920000

missionAccomplished: 'Mission Accomplished!'
missionAccomplishedDate: Block 1920000
missionAccomplishedText: The community lets out a sigh of relief as the Hard Fork code is succesfully implemented with no obvious flaws; champagne corks are popped all over the globe

ethereumClassicIsBorn: Ethereum Classic is Born
ethereumClassicIsBornDate: Block 1920001
ethereumClassicIsBornText: With predictions of the original non-forked chain to disappear within hours, many are surprised to find that miners continue mining blocks and OTC trading of the original chain tokens gives them value

poloniexListsETC: Poloniex Lists ETC
poloniexListsETCDate: Jul 23 2016
poloniexListsETCText: The largest Ethereum exchange lists 'ETC' - Ethereum Classic; many exchanges quickly follow suit, ETC price peaks to 1/3 of ETH's

communityInDisarray: Community in Disarray
communityInDisarrayDate: Jul 23 Onwards
communityInDisarrayText: Flame wars begin in the once peaceful /r/Ethereum and /r/ethtrader subreddits and economically-charged vitriolic spats begin to take hold of the community as it comes to terms with the split

ethereumClassicCommunity: Ethereum Classic Community
ethereumClassicCommunityDate: Jul 24 2016
ethereumClassicCommunityText: The Ethereum Classic community begins to branch off from the forked-chain subreddits and form its own communication channels, including /r/EthereumClassic, Slack and Telegram

rHGStrikesBack: RHG Strikes Back
rHGStrikesBackDate: Aug 10 2016
rHGStrikesBackText: The Robin Hood Group attempts to dump a large quantity of stolen ETC on the market. Poloniex freezes the funds. Uncertainty reaches an all time high.

classicDeclaresIndependence: Classic Declares Independence
classicDeclaresIndependenceDate: Block 2050000
classicDeclaresIndependenceiceText:  Declaration of Independence on the ETC website is published stating ETC no longer wants to be in association with the Foundation.

classicRebuilds: Classic Rebuilds
classicRebuildsDate: Aug 15 2016
classicRebuildsText: The Ethereum Classic community begins to rally behind a stabilizing ETC price by rebuilding on the Classic network; this website is created, groups are formed, new ideas begin to surface

dAOETCUnlocked: DAO ETC unlocked
dAOETCUnlockedDate: Aug 31 2016
dAOETCUnlockedText: Millions of previously locked or frozen ETC become available to DAO token holders and DAO attacker. Despite predictions of doom and gloom, ETC price holds remarkably well in face of huge dumps

attacksAndUpgrades: Attacks and Upgrades
attacksAndUpgradesDate: Oct 25 2016
attacksAndUpgradesText: Both Ethereums are hit with non-stop network attacks; ETC devs quickly ensure smooth and uncontentious network upgrade to patch exploited vulnerabilities

etcMonetaryPolicy: ETC Monetary Policy
etcMonetaryPolicyDate: Nov 1 2016
etcMonetaryPolicyText: Classic community starts debating ETC monetary policy and emission schedule, as a way to align interests of platform users, miners, investors and developers

grothendieckTeam: Grothendieck team
grothendieckTeamDate: Dec 11 2016
grothendieckTeamText: A team of 7 full-time developers, committed by IOHK, starts working for Ethereum Classic

etcDiehardUpgrade: ETC Diehard Upgrade
etcDiehardUpgradeDate: Block 3000000
etcDiehardUpgradeText: ETC goes through a non-contentious network upgrade, resolving critical issues such as difficulty bomb and replay attacks

etcDEVTeamAnnouncement: ETCDEV Team Announcement
etcDEVTeamAnnouncementDate: Feb 20 2017
etcDEVTeamAnnouncementText: A team of long-term ETC contributors and volunteers rebrands as a ETCDEV team

monetaryPolicyAdopted: Monetary Policy Adopted
monetaryPolicyAdoptedDate: March 1
monetaryPolicyAdoptedText: Ethereum Classic community adopts a fixed-cap monetary policy with a Bitcoin-like limited emission schedule

etcInvestmentFund: ETC Investment Fund
etcInvestmentFundDate: March 1
etcInvestmentFundText: Grayscale circulates investment thesis for 'Ethereum (ETC) Investment Trust', first non-bitcoin crypto fund targeted at traditional investors

toBeContinued: To Be Continued
toBeContinuedText: As Ethereum Classic community and its two independent dev teams start to focus efforts on development and applications, we look forward to ETC becoming a decentralized immutable public infrastructure of the future...